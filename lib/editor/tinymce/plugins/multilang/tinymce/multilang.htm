<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <title>{#multilang.desc}</title>
    <script type="text/javascript">
        function insertLangString() {
            var f = document.forms[0];
            var h = '<span lang="en" class="multilang">'+f.langstring_en.value+'</span>';
            h += '<span lang="es" class="multilang">'+f.langstring_es.value+'</span>';
            var ed = tinyMCEPopup.editor;
            ed.execCommand('mceInsertContent', false, h);
            tinyMCEPopup.close();
        }
        // Because there is no relative path to TinyMCE, we have to use JavaScript
        // to work out correct path from the .js files from TinyMCE. Only files
        // inside this plugin can be included with relative path (below).
        var editor_tinymce_include = function(path) {
            document.write('<script type="text/javascript" src="' +
                parent.tinyMCE.baseURL + '/' + path + '"></' + 'script>');
        };
        editor_tinymce_include('tiny_mce_popup.js');
        editor_tinymce_include('utils/validate.js');
        editor_tinymce_include('utils/form_utils.js');
        editor_tinymce_include('utils/editable_selects.js');
    </script>
    <link href="css/lang.css" rel="stylesheet" type="text/css" />
</head>
<body style="display: none">
    <form onsubmit="insertLangString();return false;" action="#">
        <div class="panel_wrapper">
            <div id="general_panel" class="panel current">
                <fieldset>
                    <legend>{#media_dlg.general}</legend>
                    <label>English text</label>
                    <textarea name="langstring_en"></textarea>
                    <label>Spanish text</label>
                    <textarea name="langstring_es"></textarea>
                </fieldset>
            </div>
        </div>

        <div class="mceActionPanel">
            <div style="float: left">
                <input type="submit" id="insert" name="insert" value="{#insert}" />
            </div>

            <div style="float: right">
                <input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
            </div>
        </div>
    </form>
</body>
</html>
